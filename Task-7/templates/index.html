<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Info App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Vehicle Info App</h1>
            <p class="subtitle">Decode VINs and explore vehicle models using NHTSA Data</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-target="vin-panel">VIN Decoder</button>
            <button class="tab-btn" data-target="model-panel">Model Finder</button>
        </div>

        <!-- VIN Decoder Panel -->
        <div id="vin-panel" class="panel active">
            <form id="vin-form">
                <div class="form-group">
                    <label for="vin-input">Vehicle Identification Number (VIN)</label>
                    <input type="text" id="vin-input" placeholder="Enter 17-character VIN" required minlength="11"
                        maxlength="17">
                </div>
                <button type="submit" class="btn">Decode VIN</button>
            </form>

            <div id="vin-error" class="error-msg"></div>

            <div id="vin-result" class="result-card">
                <h3 style="margin-bottom: 1rem;">Vehicle Specifications</h3>
                <div class="result-grid">
                    <!-- Results populated by JS -->
                </div>
            </div>
        </div>

        <!-- Model Finder Panel -->
        <div id="model-panel" class="panel">
            <form id="model-form">
                <div class="form-group">
                    <label for="make-select">Manufacturer</label>
                    <select id="make-select" required>
                        <option value="">Select a Make...</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="year-input">Model Year</label>
                    <input type="number" id="year-input" placeholder="e.g. 2023" min="1980" max="2025" required>
                </div>
                <button type="submit" class="btn">Find Models</button>
            </form>

            <div id="model-error" class="error-msg"></div>

            <div id="model-result" class="result-card">
                <h3 style="margin-bottom: 1rem;">Available Models</h3>
                <div class="result-grid model-list">
                    <!-- Results populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
